{% extends 'careers/base.html' %}

{% block title %}Company Profile{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Company Profile</h2>
    <form method="post" action="{% url 'careers:company_profile' company_id=company.company_id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
