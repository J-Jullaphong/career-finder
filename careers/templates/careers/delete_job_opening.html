{% extends 'careers/base.html' %}

{% block title %}Delete Job Opening{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Delete Job Opening</h2>
        <p>Are you sure you want to delete the job opening
            "{{ job_opening.job_title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'careers:manage_job_openings' company_id=company_id %}"
               class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
