{% extends 'careers/base.html' %}

{% block title %}Register as Company{% endblock %}

{% block content %}
    <h2>Register as Company</h2>
    <form method="post" action="{% url 'careers:company_register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
