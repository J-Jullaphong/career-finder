{% extends 'careers/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'careers:login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">Don't have an account? <a
                href="{% url 'careers:job_seeker_register' %}">Register as a
            Job Seeker</a> or <a href="{% url 'careers:company_register' %}">Register
            as a Company</a></p>
    </form>
{% endblock %}
