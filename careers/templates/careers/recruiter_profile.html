{% extends 'careers/base.html' %}

{% block title %}Recruiter Profile{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Recruiter Profile</h2>
    <form method="post" action="{% url 'careers:recruiter_profile' recruiter_id=user.recruiter.recruiter_id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
